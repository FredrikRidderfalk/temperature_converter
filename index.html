<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Temperatureism Converterizer</h1>
    <div class="container">
      <label>Habibi's scale: </label>
      <input
        id="inputFahrenheit"
        type="number"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
      <p>Celsius: <span id="outputCelcius"></span></p>
    </div>

    <div class="container">
      <p>
        <label>Civilized scale: </label>
        <input
          id="inputFahrenheit"
          type="number"
          placeholder="Celsius"
          oninput="celsiusToFahrenheitConverter(this.value)"
          onchange="celsiusToFahrenheitConverter(this.value)"
        />
      </p>
      <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
